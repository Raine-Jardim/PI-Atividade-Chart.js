<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - ChartJS</title>
    
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1188/1188039.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>
        Gr√°ficos de <span style="color: #ff5585;">Temperatura</span> e <span style="color: #3aa5e8;">Umidade</span>
        em ChartJS
    </h1>

    <div class="container_graficos">

        <div>
            <canvas id="myChart_line" class="grafico"></canvas>
        </div>
        <div>

            <canvas id="myChart_bar" class="grafico"></canvas>
        </div>

    </div>

</body>

</html>

<script>
    const ctx_line = document.getElementById('myChart_line');
    const ctx_bar = document.getElementById('myChart_bar');

    new Chart(ctx_line, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                borderWidth: 1,
                backgroundColor: '#ff5585',
                data: [30, 29, 28, 25, 22, 23]
            }, {
                label: 'Umidade',
                borderWidth: 1,
                backgroundColor: '#3aa5e8',
                data: [80, 82, 80, 85, 80, 83]
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    new Chart(ctx_bar, {
        type: 'bar',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                borderWidth: 1,
                backgroundColor: '#ff5585',
                data: [22, 24, 27, 23, 20, 18]

            }, {
                label: 'Umidade',
                borderWidth: 1,
                backgroundColor: '#3aa5e8',
                data: [90, 89, 93, 87, 88, 82]

            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });


</script>

<script>

    Chart(document.getElementById('myChart_line'));

</script>
